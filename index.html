<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hangman</h1>
    <p>Find out the phrase</p>
    <div class="game">
      <input type="text" id="guess" placeholder="Enter your guess" minlength="1" maxlength="1" required>
      <button onclick="checkGuess()">Submit Guess</button>
    </div>
    <p id="feedback"></p>
    <input type="text" id="phrase" placeholder="Enter your phrase" min="1" max="100" required> 
    <button onclick="startGame()">start Game</button><br><br>
  <script src="script.js"></script>
</body>
</html>
