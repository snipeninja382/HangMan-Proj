<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "Main-container">
    <div class="container">
      <h1>Hangman</h1>
      <p>What's the Phrase!</p>

      <p id="feedback"></p>
      <div class="game">
        <input type="text" id="guess" placeholder="Enter your guess" minlength="1" maxlength="1" required>
        <button onclick="checkGuess()" id="checkGuessButton">Submit Guess</button><br>
        <button onclick="instructions()" class="center">How To Play</button>
      </div>
      
    </div>
    <div class="container2">
      <p id="feedback2"></p>
      <input type="text" id="phrase" placeholder="Enter your phrase" min="1" max="100" required> 
      <button onclick="startGame()">Start Game</button><br>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
